<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent-class & child-class</title>
</head>
<body>
    <script>
        class Parent1{
	constructor(val){
		this.nu=val;
	}
	first(num){
		let b=""
        for(let i=0;i<num;i++){
            for(let j=0;j<i;j++){
                b+="*"
            }
            b+="<br>"
        }
        document.write(b)
	}
}
class Child extends Parent1{
	constructor(valu){
		super()
		this.nu=valu;
	}
	
}
let child1=new Child();
child1.first(7);
    </script>
</body>
</html>
